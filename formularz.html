<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Zgłoszeniowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <form id="carForm">
        <h2>Dane Samochodu</h2>

        <label for="marka">Marka:</label>
        <input type="text" id="marka" name="marka" value="Toyota" readonly>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="Corolla" readonly>

        <label for="moc">Moc (KM):</label>
        <input type="number" id="moc" name="moc" value="120" readonly>

        <label for="pojemnosc">Pojemność (cm³):</label>
        <input type="number" id="pojemnosc" name="pojemnosc" value="1600" readonly>

        <label for="rok">Rok produkcji:</label>
        <input type="number" id="rok" name="rok" value="2020" readonly>

        <label for="kodSilnika">Kod Silnika:</label>
        <input type="text" id="kodSilnika" name="kodSilnika">

        <button type="button" id="sprawdzDane">Sprawdź dane</button>

        <h2>Dane Klienta</h2>

        <div id="daneKlienta" style="display: none;">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required>

            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Wyślij">
        </div>
    </form>

    <div class="selected-values">
        <h2>Weryfikacja</h2>
        <p id="komunikat"></p>
    </div>
</div>

<script>
document.getElementById("sprawdzDane").addEventListener("click", function() {
    let kodSilnika = document.getElementById("kodSilnika").value;
    
    if (kodSilnika.trim() === "") {
        document.getElementById("komunikat").innerHTML = "<span class='highlight-red'>Wprowadź kod silnika!</span>";
        return;
    }

    fetch("przetworz.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "kodSilnika=" + encodeURIComponent(kodSilnika)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("komunikat").innerHTML = data.message;

        if (data.success) {
            document.getElementById("daneKlienta").style.display = "block";
        } else {
            document.getElementById("daneKlienta").style.display = "none";
        }
    })
    .catch(error => console.error("Błąd:", error));
});
</script>

</body>
</html>
