<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formularz zgłoszeniowy</h1>
        <form action="przetworz.php" method="post">
            <!-- Dane osobowe -->
            <label for="imie_nick">Imię lub nick:</label>
            <input type="text" name="imie_nick" id="imie_nick" required>

            <label for="adres">Adres:</label>
            <input type="text" name="adres" id="adres" required>

            <label for="kod">Kod pocztowy:</label>
            <input type="text" name="kod" id="kod" required>

            <label for="miasto">Miasto:</label>
            <input type="text" name="miasto" id="miasto" required>

            <label for="wojewodztwo">Województwo:</label>
            <input type="text" name="wojewodztwo" id="wojewodztwo" required>

            <label for="telefon">Telefon:</label>
            <input type="text" name="telefon" id="telefon" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <!-- Dane pojazdu -->
            <label for="marka">Marka pojazdu:</label>
            <input type="text" name="marka" id="marka" required>

            <label for="model">Model pojazdu:</label>
            <input type="text" name="model" id="model" required>

            <label for="kod_silnika">Kod silnika:</label>
            <input type="text" name="kod_silnika" id="kod_silnika" required>

            <label for="moc">Moc (KM):</label>
            <input type="number" name="moc" id="moc" required>

            <label for="pojemnosc">Pojemność (cm³):</label>
            <input type="number" name="pojemnosc" id="pojemnosc" required>

            <label for="rok_produkcji">Rok produkcji:</label>
            <input type="number" name="rok_produkcji" id="rok_produkcji" required>

            <input type="submit" value="Wyślij">
        </form>

        <!-- Sekcja wyświetlająca wybrane wartości -->
        <div class="selected-values">
            <h2>Wybrane wartości:</h2>
            <p><strong>Marka:</strong> <span id="selected-marka">-</span></p>
            <p><strong>Model:</strong> <span id="selected-model">-</span></p>
            <p><strong>Kod silnika:</strong> <span id="selected-kod_silnika">-</span></p>
        </div>
    </div>

    <script>
        // Funkcja do aktualizacji wyświetlanych wartości
        function updateSelectedValues() {
            // Pobierz wartości z pól input
            const marka = document.getElementById('marka').value;
            const model = document.getElementById('model').value;
            const model = document.getElementById('kod_silnika').value;

            // Zaktualizuj zawartość elementów HTML
            document.getElementById('selected-marka').textContent = marka || '-';
            document.getElementById('selected-model').textContent = model || '-';
            document.getElementById('selected-kod_silnika').textContent = kod_silnika || '-';
        }

        // Nasłuchuj zmian w polach "marka" i "model"
        document.getElementById('marka').addEventListener('input', updateSelectedValues);
        document.getElementById('model').addEventListener('input', updateSelectedValues);
        document.getElementById('kod_silnika').addEventListener('input', updateSelectedValues);
    </script>
</body>
</html>
