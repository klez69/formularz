<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="przetworz.php" method="post">
            <h1>Formularz zgłoszeniowy</h1>

            <label for="marka">Marka pojazdu:</label>
            <select name="marka" id="marka" required>
                <option value="">-- Wybierz markę --</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>

            <label for="model">Model pojazdu:</label>
            <select name="model" id="model" required disabled>
                <option value="">-- Najpierw wybierz markę --</option>
            </select>

            <label for="kod_silnika">Kod silnika:</label>
            <input type="text" name="kod_silnika" id="kod_silnika">

            <label for="moc">Moc (KM):</label>
            <input type="number" name="moc" id="moc" required>

            <label for="pojemnosc">Pojemność (cm³):</label>
            <input type="number" name="pojemnosc" id="pojemnosc" required>

            <label for="rok_produkcji">Rok produkcji:</label>
            <input type="number" name="rok_produkcji" id="rok_produkcji" required>

            <label for="cena">Cena (zł):</label>
            <input type="number" name="cena" id="cena" readonly>

            <!-- Opis schematu (ukryty na start) -->
            <p id="opis-schematu"></p>

            <!-- Sekcja danych klienta (ukryta na start) -->
            <div id="dane-klienta" style="display: none;">
                <h2>Dane klienta:</h2>
                <label for="imie_nick">Imię lub nick:</label>
                <input type="text" name="imie_nick" id="imie_nick" required>

                <label for="telefon">Telefon:</label>
                <input type="text" name="telefon" id="telefon" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <input type="button" value="Sprawdź" id="submit-button">
        </form>

        <!-- Sekcja wyświetlająca wybrane wartości -->
        <div class="selected-values">
            <h2>Wybrane wartości:</h2>
            <p><strong>Marka:</strong> <span id="selected-marka">-</span></p>
            <p><strong>Model:</strong> <span id="selected-model">-</span></p>
            <p><strong>Kod silnika:</strong> <span id="selected-kod_silnika">-</span></p>
            <p><strong>Moc (KM):</strong> <span id="selected-moc">-</span></p>
            <p><strong>Pojemność (cm³):</strong> <span id="selected-pojemnosc">-</span></p>
            <p><strong>Rok produkcji:</strong> <span id="selected-rok_produkcji">-</span></p>
            <p><strong>Cena (zł):</strong> <span id="selected-cena">-</span></p>
        </div>
    </div>

    <script>
        const modele = {
            audi: ["A1", "A2", "A3", "A4"],
            bmw: ["Seria 1", "Seria 3", "Seria 5"],
            mercedes: ["Klasa A", "Klasa C", "Klasa E"]
        };

        const opracowaneModele = {
            audi: ["a1", "a2"],
            bmw: ["seria 3"],
            mercedes: ["klasa c"]
        };

        const markaSelect = document.getElementById("marka");
        const modelSelect = document.getElementById("model");
        const kodSilnikaInput = document.getElementById("kod_silnika");
        const submitButton = document.getElementById("submit-button");
        const daneKlienta = document.getElementById("dane-klienta");
        const opisSchemat = document.getElementById("opis-schematu");

        markaSelect.addEventListener("change", function () {
            modelSelect.innerHTML = '<option value="">-- Wybierz model --</option>';
            if (this.value && modele[this.value]) {
                modele[this.value].forEach(model => {
                    const option = document.createElement("option");
                    option.value = model.toLowerCase();
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                modelSelect.disabled = false;
            } else {
                modelSelect.disabled = true;
            }
        });

        submitButton.addEventListener("click", function () {
            if (kodSilnikaInput.value.trim() === "") {
                daneKlienta.style.display = "block";
                submitButton.value = "Wyślij";
            } else {
                daneKlienta.style.display = "none";
                submitButton.value = "Sprawdź";
                updateOpisSchemat();
            }
        });

        function updateOpisSchemat() {
            const marka = markaSelect.value.toLowerCase();
            const model = modelSelect.value.toLowerCase();

            if (marka && model) {
                if (opracowaneModele[marka] && opracowaneModele[marka].includes(model)) {
                    opisSchemat.textContent = "Do tego modelu samochodu jest opracowany schemat.";
                    opisSchemat.className = "opis-green";
                } else {
                    opisSchemat.textContent = "Nie posiadamy opracowania do tego samochodu. Wyślij zapytanie do warsztatu.";
                    opisSchemat.className = "opis-red";
                }
                opisSchemat.style.display = "block";
            }
        }
    </script>
</body>
</html>
