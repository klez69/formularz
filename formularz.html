<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formularz zgłoszeniowy</h1>
        <form action="przetworz.php" method="post">
            <!-- Lista rozwijana dla marki -->
            <label for="marka">Marka pojazdu:</label>
            <select name="marka" id="marka" required>
                <option value="">-- Wybierz markę --</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>

            <!-- Lista rozwijana dla modelu -->
            <label for="model">Model pojazdu:</label>
            <select name="model" id="model" required disabled>
                <option value="">-- Najpierw wybierz markę --</option>
            </select>

            <label for="kod_silnika">Kod silnika:</label>
            <input type="text" name="kod_silnika" id="kod_silnika" required>

            <label for="moc">Moc (KM):</label>
            <input type="number" name="moc" id="moc" required>

            <label for="pojemnosc">Pojemność (cm³):</label>
            <input type="number" name="pojemnosc" id="pojemnosc" required>

            <label for="rok_produkcji">Rok produkcji:</label>
            <input type="number" name="rok_produkcji" id="rok_produkcji" required>

            <!-- Pole cena -->
            <label for="cena">Cena (zł):</label>
            <input type="number" name="cena" id="cena" readonly>

            <input type="submit" value="Wyślij" id="submit-button" disabled>
        </form>
    </div>

    <script>
        // Lista dostępnych modeli dla każdej marki
        const modele = {
            audi: ["A1", "A2", "A3", "A4"],
            bmw: ["Seria 1", "Seria 3", "Seria 5"],
            mercedes: ["Klasa A", "Klasa C", "Klasa E"]
        };

        // Pobranie elementów formularza
        const markaSelect = document.getElementById("marka");
        const modelSelect = document.getElementById("model");
        const kodSilnikaInput = document.getElementById("kod_silnika");
        const cenaInput = document.getElementById("cena");
        const submitButton = document.getElementById("submit-button");

        // Obsługa zmiany marki - aktualizacja modeli
        markaSelect.addEventListener("change", function () {
            const wybranaMarka = this.value;
            modelSelect.innerHTML = '<option value="">-- Wybierz model --</option>'; // Reset listy modeli

            if (wybranaMarka && modele[wybranaMarka]) {
                modele[wybranaMarka].forEach(model => {
                    const option = document.createElement("option");
                    option.value = model.toLowerCase();
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                modelSelect.disabled = false; // Aktywujemy listę modeli
            } else {
                modelSelect.disabled = true;
            }
        });

        // Funkcja do aktualizacji ceny
        function updateCena() {
            const marka = markaSelect.value;
            const model = modelSelect.value;
            const kodSilnika = kodSilnikaInput.value.toUpperCase();

            let cenaBazowa = 0;
            let dodatkowaCena = 0;

            // Przypisanie cen bazowych
            if (marka === "audi") {
                cenaBazowa = 4500;
                if (model === "a1") dodatkowaCena = 300;
                if (model === "a2") dodatkowaCena = 350;
            } else if (marka === "bmw") {
                cenaBazowa = 5000;
                if (model === "seria 1") dodatkowaCena = 400;
                if (model === "seria 3") dodatkowaCena = 600;
            } else if (marka === "mercedes") {
                cenaBazowa = 5500;
                if (model === "klasa a") dodatkowaCena = 500;
                if (model === "klasa c") dodatkowaCena = 700;
            }

            // Dodatkowa opłata za kod silnika
            if (kodSilnika === "DDAA") {
                dodatkowaCena += 200;
            }

            // Obliczanie ceny końcowej
            const cenaCalkowita = cenaBazowa + dodatkowaCena;
            cenaInput.value = cenaCalkowita > 0 ? cenaCalkowita : "";

            // Aktywacja przycisku "Wyślij", jeśli cena została obliczona
            submitButton.disabled = !(cenaCalkowita > 0);
        }

        // Nasłuchiwanie zmian
        markaSelect.addEventListener("change", updateCena);
        modelSelect.addEventListener("change", updateCena);
        kodSilnikaInput.addEventListener("input", updateCena);
    </script>
</body>
</html>
